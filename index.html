<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travix - Travel Planner</title>

    <!-- Meta tags para SEO y redes sociales -->
    <meta
      name="description"
      content="Planifica tus viajes de manera inteligente con Travix. Organiza actividades, gastos y itinerarios en una sola aplicación."
    />
    <meta
      name="keywords"
      content="viajes, planificador, actividades, gastos, itinerario, travel planner"
    />
    <meta name="author" content="Travix" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://travix.app/" />
    <meta property="og:title" content="Travix - Travel Planner" />
    <meta
      property="og:description"
      content="Planifica tus viajes de manera inteligente con Travix. Organiza actividades, gastos y itinerarios en una sola aplicación."
    />
    <meta property="og:image" content="/favicon.ico" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://travix.app/" />
    <meta property="twitter:title" content="Travix - Travel Planner" />
    <meta
      property="twitter:description"
      content="Planifica tus viajes de manera inteligente con Travix. Organiza actividades, gastos y itinerarios en una sola aplicación."
    />
    <meta
      property="twitter:image"
      content="/favicon.ico"
    />

    <!-- Favicons básicos - serán actualizados dinámicamente por React -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Travix" />

    <!-- Apple Touch Icons para iOS -->
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon.ico"
    />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="192x192"
      href="/favicon.ico"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="512x512"
      href="/favicon.ico"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/images/site.webmanifest" />

    <!-- Theme Color para navegadores móviles -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- Meta tags específicos para tablets -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Travix" />

    <!-- Meta tags para Microsoft Edge -->
    <meta name="msapplication-config" content="/images/browserconfig.xml" />

    <!-- Meta tags para mejor experiencia en tablets -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- Meta tags para cache control -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0378301090188844"
      crossorigin="anonymous"
    ></script>

    <!-- Variables de entorno - cargadas dinámicamente -->
    <script src="/env.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
